server:
  port: 10000
spring:
  cloud:
    gateway:
      routes:
      - id: member
        uri: http://localhost:10001
        predicates:
        - Path=/member/**
      - id: business
        uri: http://localhost:10002
        predicates:
        - Path=/business/**
      - id: batch
        uri: http://localhost:10003
        predicates:
          - Path=/batch/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns:
              - "*"
            allowed-methods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowed-headers:
              - "*"
            exposed-headers:
              - "*"
            allow-credentials: true
            max-age: 3600

